[buildout]
test-packages =


extends = ../../base.cfg

extensions +=
    mr.developer

eggs +=
    plone.reload
    Products.WebServerAuth
    pas.plugins.ldap
    collective.easyform [recaptcha]
    collective.exportimport
    uvc.extprofile
    bgetem.serviceboxes
    bghw.supportformular
    bghw.marktplatz
    bghw.NewsTicker
    bghw.stellenanzeige
    bghw.likebutton
    bghw.stammblatt
    bghw.funktionsgruppen
    bghw.revisionsstand
    bghw.intranetstart
    bghw.neuemitarbeiter
    bghw.mitarbeitersuche
    bghw.intranetcustoms
    bghw.kontoabfrage
    bghw.unfallbelastung
    nva.migration
    nva.imagerights
    edi.biteapi


parts +=
    test
    mrbob
    releaser
    i18ndude
    client1
    client2
    zeoserver
    omelette

always-checkout = false
sources = sources
auto-checkout = 

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs} 

[client1]
recipe = plone.recipe.zope2instance
user = ${buildout:user}
debug-mode = on
verbose-security = on
deprecation-warnings = off 
wsgi = on
max-request-body-size = 2073741824
var = ${buildout:var-dir}
http-address = ${settings:port}
eggs =
    ${buildout:eggs}
zcml = ${buildout:zcml}
environment-vars = ${buildout:environment-vars}
zope-conf-additional =
    <product-config mongodb>
        mongoserver ${settings:mongoserver}
        mongoport ${settings:mongoport}
    </product-config>

[client2]
recipe = plone.recipe.zope2instance
user = ${buildout:user}
debug-mode = on
verbose-security = on
deprecation-warnings = off
wsgi = on
max-request-body-size = 2073741824
var = ${buildout:var-dir}
http-address = ${settings:port2}
eggs =
    ${buildout:eggs}
zcml = ${buildout:zcml}
environment-vars = ${buildout:environment-vars}
zope-conf-additional =
    <product-config mongodb>
        mongoserver ${settings:mongoserver}
        mongoport ${settings:mongoport}
    </product-config>

