[buildout]
eggs +=
    collective.exportimport
    plonetheme.magazine
    nva.magazinartikel
    nva.magazinfolder
    bgetem.magazine

develop =
    src/plonetheme.magazine
    src/nva.magazinartikel
    src/nva.magazinfolder
    src/bgetem.magazine
    
sources = sources
auto-checkout = 
    plonetheme.magazine
    nva.magazinartikel
    nva.magazinfolder
    bgetem.magazine

[sources]
plonetheme.magazine = git https://git.bg-kooperation.de/uvcplone/plonetheme.magazine.git
nva.magazinartikel = git https://git.bg-kooperation.de/bg-etem/magazine/nva.magazinartikel.git
nva.magazinfolder = git https://git.bg-kooperation.de/bg-etem/magazine/nva.magazinfolder.git branch=plone6
bgetem.magazine = git https://git.bg-kooperation.de/bg-etem/magazine/bgetem.magazine.git
